apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nvidia-inference-server.frontend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "nvidia-inference-server.name" . }}
    chart: {{ template "nvidia-inference-server.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ .Values.frontend.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "nvidia-inference-server.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ template "nvidia-inference-server.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.frontend.name }}

    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "renaudwastaken/tensorrt-frontend:latest"

          command: ["python"]
          args: ["main.py", "{{ template "nvidia-inference-server.backend.fullname" . }}:8000"]
          ports:
            - containerPort: 5000
              name: http
